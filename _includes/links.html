<div class="find">
    <p>
        Purchase
    </p>
    <ul>
        {% if page.amazon-physical %}
        <li class="ml-1 mr-1">
            <a target="_blank" href="{{ page.amazon-physical }}" onclick="window.open(this.href, 'amazon-physical', 'width=550,height=235');return false;">
                <img src="{{ site.base_url }}assets/images/amazon-logo.png" alt="amazon logo" />
            </a>
        </li>
        {% endif %}

        {% if page.amazon-digital %}
        <li class="ml-1 mr-1">
            <a target="_blank" href="{{ page.amazon-video }}" onclick="window.open(this.href, 'amazon-prime-video-share', 'width=550,height=435');return false;">
                <img src="{{ site.base_url }}assets/images/amazon-prime-logo.png" alt="amazon prime video logo" />
            </a>
        </li>
        {% endif %}
        <!-- <li class="ml-1 mr-1">
            <a target="_blank" href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}" onclick="window.open(this.href, 'width=550,height=435');return false;">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </li> -->

    </ul>
   
</div>
